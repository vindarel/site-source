<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>nEXT Home Page</title>
	<style>
		.center {
			display: block;
			margin: auto;
			padding: 10px;
			width: 20%;
		}
		.quick_start_keys{
			font-family: Helvetica, Arial, "sans-serif";
			margin:auto;
			display: block;
			width: 40%;
		}
		.code {
			padding: 0.2em 0.4em;
			margin: 0;
			font-weight: bold;
			background-color: rgba(27,31,35,1);
			border-radius: 3px;
		}
		h2 {
			margin-top: 0px;
			color: white
		}
		li{
  			margin-bottom: 15px;
			font-size: 18px;
			color: white;
		}
		body {
			background-color: black;
		}
		ul {
		  columns: 2;
		  -webkit-columns: 2;
		  -moz-columns: 2;
		}		
	</style>
</head>
<body>
	<a href="https://next-browser.github.io/">
		<img class="center" alt="nEXT Logo" src="https://next-browser.github.io/assets/icon_512x512.png">
	</a>
	<div class="quick_start_keys">
		<h2>Quick Start Keys</h2>
		<ul>
			<li><span class="code">C-l:</span> Load URL in tab</li>
			<li><span class="code">S-l:</span> Load URL in new tab</li>
			<li><span class="code">C-x b:</span> Switch tab</li>
			<li><span class="code">C-b:</span> Backwards history</li>
			<li><span class="code">C-f:</span> Forwards history</li>
			<li><span class="code">C-c C-X:</span> Quit</li>
		</ul>
	</div>
<body>
</body>
</html>
